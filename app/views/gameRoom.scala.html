@(username: String)(gameName: String)(nP: Integer)(nB: Integer)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Online multiplayer game of Chinese Checkers">
        <meta name="author" content="Maciej Kabała and Paweł Narolski">
        <link rel="icon" href="../../favicon.ico">

        <title>Game - Chinese Checkers</title>

            <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.css")">

            <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/style.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Application.gameRoomJs(username, gameName, nP, nB)"></script>




    </head>
    <body onload='draw();'>
        <nav class="navbar navbar-inverse bg-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Chinese Checkers</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="./">Game room<span class="sr-only">(current)</span></a></li>
                        <li><a href="/">Log out</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="board-container">
            <div class="row">
                <div class="col-md-4" >
                    <h1>@gameName</h1>
                    <div class="panel panel-default">
                        <div class="panel-heading">Your username</div>
                        <div class="panel-body">
                            <h2>@username</h2>
                        </div>
                        <div class="panel-heading">Your color</div>
                        <div class="panel-body">
                            <h2 id="player-color"></h2>
                        </div>
                        <div class="panel-heading">Current turn</div>
                        <div class="panel-body">
                            <h2 id="turn-info"></h2>
                        </div>
                    </div>
                    <div class="btn-group btn-group-lg" role="toolbar" aria-label="button">
                        <button type="button" class="btn btn-default" onclick="skipTurn();">Skip turn</button>
                        <button type="button" class="btn btn-default"onclick="location.href='/'">Leave game</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <canvas id="chess" width="550" height="720"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
