@(username: String)(gameName: String)(nP: Integer)(nB: Integer)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chinese Checkers - Board</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/style.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Application.gameRoomJs(username, gameName, nP, nB)"></script>
    </head>
    <body onload='draw();'>
        <span>
            <h1>Chinese Checkers Web App</h1>
            <h3>Current game</h3>
            <h2>@gameName</h2>
            <h3>Username</h3>
            <h2>@username</h2>
            <h3>Your color</h3>
            <div id="player-color"></div>
            <h3 id="turn">TURN</h3>
            <div id="turn-info"></div>
            <button class="button button-turn">LEAVE TURN</button>
            <button class="button button-game">LEAVE GAME</button>
        </span>
        <canvas id="chess" width="620" height="800"></canvas>
    </body>
</html>
